<body>
    <div class="header"><h1>Cash Register Manager</h1>
        <p id = "header-para">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    </div>
    <main>
        <h3>Bill Amount:</h2>
        <input type="number" id="input-bill"></input>
        

        <h3>Cash Given:</h2>
        <input type="number" id="input-cash"></input>

        <p id="error-message"></p>

        <div class="btn-check">
        <button>Check</button>
        </div>

        <div>
        <table class="change-table">
            <caption>Return Change</caption>
            <tbody>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
        </div>
    </main>
